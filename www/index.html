<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>ROS web ui</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="bootstrap/less/bootstrap.less" rel="stylesheet/less">
    <link href="bootstrap/less/responsive.less" rel="stylesheet/less">
    <link href="css/style.less" rel="stylesheet/less">
    <script src="js/libs/less-1.3.1.min.js"></script>
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">ROS web ui</a>
          <div class="nav-collapse collapse">

          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <script type="text/x-handlebars" data-template-name="application">
      <div class="container">
        {{#if navigation}}
          <div class="row">
            <div class="span3">
              <div class="well sidebar-nav">
                <ul class="nav nav-list">
                  {{#each link in navigation}}
                    {{#if link.isDivider}}
                      <li class="divider"></li>
                    {{ else }}
                      <li {{ bindAttr class="link.isActive:active" }}><a {{ bindAttr href="link.url" }}>{{ link.name }}</a></li>
                    {{/if}}
                  {{/each}}
                </ul>
              </div>
            </div>
            <div class="span9">
              {{ outlet body }}
            </div>
          </div>
        {{ else }}
          <div class="hero-unit">
            <h1>Error</h1>
          </div>
        {{/if}}
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="index">
      <h1>This is index</h1>
    </script>


    <script src="js/libs/jquery-1.7.2.min.js"></script>
    <script src="js/libs/handlebars-1.0.0.beta.6.js"></script>
    <script src="js/libs/ember-1.0.0-pre.2.js"></script>
    <script src="rosjs/dist/ros_bundle.min.js"></script>
    <script src="bootstrap/js/bootstrap-tab.js"></script>
    <script src="js/app.js"></script>

  </body>
</html>
